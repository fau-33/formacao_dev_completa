<html>
  <head>
    <meta charset="UTF-8" />
    <title>Integração HTML, CSS e JS</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <script defer src="../js/elemento_por_id_02.js"></script>
  </head>
  <body id="exercicio">
    <div id="primeiro">#primeiro</div>
    <div id="segundo">#segundo</div>
    <div id="terceiro">#terceiro</div>
    <div id="quarto">#quarto</div>
    <div id="quinto">#quinto</div>

    <script>
      // HTMLCollection (não é um array)
      const divs = document.getElementsByTagName("div");

      // Loop #01
      for (const elemento of divs) {
        elemento.classList.add("destaque");
      }

      // Loop #02
      const array1 = Array.from(divs);
      array1.forEach((el, i) => {
        if (i % 2 === 1) {
          el.classList.remove("destaque");
        }
      });
      // Loop #03
      const array = [...divs];
      array.forEach((el, i) => {
        const ultimo = array[array.length - 1];
        if (el === ultimo) {
          el.classList.remove("destaque");
        }
      });
    </script>
  </body>
</html>
