<html>
  <head>
    <meta charset="UTF-8" />
    <title>Integração HTML, CSS e JS</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <script defer src="../js/elemento_por_id_02.js"></script>
  </head>
  <body id="exercicio">
    <main class="coluna">
      <label for="compras">Compras</label>
      <ul id="compras" destino="escritorio" data-urgencia="5">
        <li>Café</li>
        <li>Água</li>
        <li>Copo descartável</li>
      </ul>
    </main>
    <script>
      const lista = document.querySelector("main ul[destino='escritorio']");
      console.log("ChildNodes", lista.childNodes);
      console.log("Destino #01", lista.destino);
      console.log("Destino #02", lista.getAttribute("destino"));
      console.log("hasAttribute", lista.hasAttribute("destino"));

      lista.setAttribute("destino", "empresa");
      lista.setAttribute("status", "aberto");
      lista.removeAttribute("destino");

      console.log(lista.dataset.urgencia);
      lista.dataset.urgencia = 10;

      console.log("data-urgencia #01", lista.getAttribute("data-urgencia"));
      console.log("data-urgencia #02 -> undefined", lista["data-urgencia"]);

      // Cuidado!!
      const label = document.querySelector("label");
      console.log("for #01", label.htmlFor);
      console.log("for #02", label.getAttribute("for"));
      console.log("for #03", label.getAttribute("htmlFor"));
    </script>
  </body>
</html>
