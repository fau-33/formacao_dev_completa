script
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Integração HTML, CSS e JS</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <script defer src="../js/elemento_por_id_02.js"></script>
  </head>
  <body id="exercicio">
    <div style="user-select: none">valor <span>0</span></div>
    <script>
      // IIFE - Immediately Invoked Function Expression

      (function () {
        function incrementar() {
          const span = document.querySelector("div > span");
          const novoValor = +span.innerHTML + 1;
          span.innerHTML = novoValor;
        }

        const div = document.querySelector("div");
        div.onclick = incrementar;
      })();
    </script>
  </body>
</html>
